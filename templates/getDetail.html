<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/layui/dist/css/layui.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<input type="text" value="${data.hostname}">-->
<table class="layui-table" lay-size="lg">
    <!-- 循环接收到的后台数据 data -->
    {% for key, value in data.items %}
        <tr>
            <td>
            {{ key }}:
            </td>
        <td> {{ value }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
